<div class="container">
  <form action="post">
      <h2>Fa√ßa seu login</h2>
      <div class="box-cpf">
          <div class="icone"><mat-icon>person</mat-icon></div>
          <input class="input-cpf" matInput type="text" name="cpf" placeholder="CPF" required>
      </div>
      <div class="box-input">
          <div class="icone"><mat-icon>lock</mat-icon></div>
          <input class="input-input" matInput type="password" name="senha" placeholder="Senha" required>
      </div>
      <button class="btn-primary">Entrar</button>
      <button class="btn-secondary">Esqueceu a senha?</button>
  </form>
</div>
